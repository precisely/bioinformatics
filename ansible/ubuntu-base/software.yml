---
- apt_repository:
    repo: deb http://us.archive.ubuntu.com/ubuntu/ bionic main restricted universe multiverse
    state: present

- apt_repository:
    repo: deb http://us.archive.ubuntu.com/ubuntu/ bionic-updates main restricted universe multiverse
    state: present

- apt_repository:
    repo: deb http://security.ubuntu.com/ubuntu/ bionic-security main restricted universe multiverse
    state: present

- name: apt update if not done recently
  apt:
    update_cache: yes
    cache_valid_time: 3600

- name: apt install dependencies
  apt:
    name:
      - apt-utils
      - autoconf
      - automake
      - awscli
      - beagle
      - build-essential
      - cmake
      - curl
      - dkms
      - ec2-instance-connect
      - fuse
      - git-core
      - less
      - libboost-all-dev
      - libc++-dev
      - libevent-dev
      - libncurses5-dev
      - libreadline-dev
      - libtool
      - libutempter-dev
      - man-db
      - manpages
      - module-init-tools
      - mosh
      - p7zip
      - p7zip-full
      - p7zip-rar
      - pkg-config
      - plink
      - python
      - python-pip
      - python3
      - python3-pip
      - r-base
      - r-base-dev
      - rar
      - rlwrap
      - samtools
      - s3fs
      - screen
      - silversearcher-ag
      - sudo
      - tmux
      - unrar
      - uuid-runtime
      - vcftools
      - vim
      - zsh

- name: pip install dependencies
  pip:
    executable: /usr/bin/pip2
    name:
      - yas3fs
      - pysam
